<!DOCTYPE HTML>
<html>
  <head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
  </head>
<body>
   <link rel="stylesheet" href="com.css" type="text/css" media="all" />
    <div class="tabs">
            <h2 class="sign-up-tab"> Sign up</h2>
            <h2 class="login-tab" >Login</h2>
    </div>  
          <!-- login-in part -->
        <div class="container">      
          <div id="login-form">
           <form action="">
              <input type="text" placeholder="Username">
  
              <input type="password" placeholder="Password" id="" value="" />
            
              <div class="options"> 
                <div class="remember">
                  <input type="checkbox" name="" id="" />
           
                </div>  
                <a href="/">Forget Password ?</a>
              </div>   
              <button type="submit">Login</button>
          </form>
      </div>
       <!--signing up code-->
       <div id= "sign-up form">
         <form action="">
                 <input type="text" name="username" id="username" placeholder="Enter Username">

                <input type="email" name="email" id="email" placeholder="Enter Email">

                <input type="password" name="pass" id="pass" placeholder="Enter Password">
                <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password">
                <div class="tnc">
                    <input type="checkbox" name="accept" id="accept">
                    <p>I accept the <a href="#">Terms & Conditions</a></p>
                </div>
                <button type="submit"><strong>Sign Up</strong></button>
         </form>
       </div>
    </div>
        <script>
          const sign-up form = document.querySelector("#sign-up-form");
          const login_form = document.querySelector("#login-form")

          const sign-up-tab = document.querySelector('.sign-up-tab');
          const login_tab = document.querySelector('.login-tab');

          sign-up-tab.addEventListener('click',e=>{
            login_form.style.display = 'none';
            sign-up form.style.display = 'block';
            sign-up-tab.classList.add('active');
            login_tab.classList.remove('active')
          })
          login_tab.addEventListener('click',e=>{
            sign-up form.style.display = 'none';
            login_form.style.display = 'block';
            sign-up-tab.classList.remove('active');
            login_tab.classList.add('active')
          })
        </script>
</body>
  
</html>
